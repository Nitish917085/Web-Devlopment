<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <h1>Calculator</h1>
        <h2 id="display_box">  </h2>
        <div id="button_container">
            <div class="buttons" id="clear_button" data-value="ac"> <span>AC</span></div>
            <div class="buttons" id="plus_minus" data-value="+/-"> <span>+/-</span></div>
            <div class="buttons" id="per" data-value="%"> <span>%</span></div>
            <div class="buttons red" id="slash" data-value="/"> <span>/</span></div>
            <div class="buttons" id="seven" data-value="7"> <span>7</span></div>
            <div class="buttons" id="eight" data-value="8"> <span>8</span></div>
            <div class="buttons" id="nine" data-value="9"> <span>9</span></div>
            <div class="buttons red" id="multiply" data-value="*"> <span>*</span></div>
            <div class="buttons" id="four" data-value="4"> <span>4</span></div>
            <div class="buttons" id="five" data-value="5"> <span>5</span></div>
            <div class="buttons" id="six" data-value="6"> <span>6</span></div>
            <div class="buttons red" id="minus" data-value="-"> <span>-</span></div>
            <div class="buttons" id="one" data-value="1"> <span>1</span></div>
            <div class="buttons" id="two" data-value="2"> <span>2</span></div>
            <div class="buttons" id="three" data-value="3"> <span>3</span></div>
            <div class="buttons red" id="plus" data-value="+"> <span>+</span></div>
            <div class="buttons" id="zero" data-value="0"> <span>0</span></div>
            <div class="buttons" id="dot" data-value="."> <span>.</span></div>
            <div class="buttons red" id="equal" data-value="="> <span>=</span></div>
        </div>
    </div>
    <script type="text/javascript" src="cal.js" ></script>
</body>
</html>
